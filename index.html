<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <button>
                    <img src="icons/magnify.svg" alt="Magnify" class="search_icon">
                </button>
                <input type="search" name="search" class="searchbar">
            </div>

            <div class="user">
                <button>
                    <img src="icons/bell-ring-outline.svg" alt="Notification Bell" class="notification">
                </button>
                <img src="icons/avatar.jpg" alt="" class="user_avatar">
                <div class="user_name">Morgan Oakley</div>
            </div>

            <div class="user_greeting">
                <img src="icons/avatar.jpg" alt="">
                <div>
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
            </div>

            <div class="header_buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="icons/view-dashboard.svg" alt="Dashboard Logo">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar_menu">
                <div>
                    <div class="sidebar_menu_item">
                        <img src="icons/home.svg" alt="Home">
                        <span>Home</span>
                    </div>
                    <div class="sidebar_menu_item">
                           <img src="icons/account-details.svg" alt="Account details">
                        <span>Profile</span>
                    </div>
                    <div class="sidebar_menu_item">
                        <img src="icons/message-badge-outline.svg" alt="Message badge outline">
                        <span>Messages</span>
                    </div>
                    <div class="sidebar_menu_item">
                        <img src="icons/history.svg" alt="History">
                        <span>History</span>
                    </div>
                    <div class="sidebar_menu_item">
                        <img src="icons/checkbox-marked-circle-auto-outline.svg" alt="Checkbox">
                        <span>Tasks</span>
                    </div>
                    <div class="sidebar_menu_item">
                        <img src="icons/account-group.svg" alt="Account group">
                        <span>Communities</span>
                    </div>
                </div>
                <div>
                    <div class="sidebar_menu_item">
                        <img src="icons/cog.svg" alt="Cog">
                        <span>Settings</span>
                    </div>
                    <div class="sidebar_menu_item">
                        <img src="icons/help.svg" alt="Help">
                        <span>Support</span>
                    </div>
                    <div class="sidebar_menu_item">
                        <img src="icons/shield-alert.svg" alt="Shield">
                        <span>Privacy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="main_content">
                <h2>Your Projects</h2>
            </div>

            <div class="side_content">
                <div class="announcements">
                    <h2>Announcements</h2>
                </div>

                <div class="trending">
                    <h2>Trending</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
